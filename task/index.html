<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content: space-between ; align-items: center">
            <h1>Event Reminder System</h1>
            <button id="logoutButton" onclick="logout()" style="display: none;" type="submit">Logout</button>
        </div>

        <!-- User Login Form -->
        <form id="loginSection" onsubmit="login(event)" >
            <h2>Login to Create a User</h2>
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>

        <!-- Event Addition Form -->
        <form id="eventSection" style="display:none;" onsubmit="addEvent(event)">
            <h2>Add Event for <span id="currentUser"></span></h2>
            <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" required>
            </div>
            <div class="form-group">
                <label for="eventDateTime">Event Date and Time:</label>
                <input type="datetime-local" id="eventDateTime" required>
            </div>
            <div class="form-group">
                <label for="eventReminderTime">Reminder Time (minutes before):</label>
                <input type="number" id="eventReminderTime" required>
            </div>
            <button id="addEventButton" type="submit">Add Event</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
