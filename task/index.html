<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Reminder System</h1>

        <!-- User Login Form -->
        <div id="loginSection">
            <h2>Login to Create a User</h2>
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="text" id="userEmail" required>
            </div>
            <button id="loginButton">Login</button>
        </div>

        <!-- Event Addition Form -->
        <div id="eventSection" style="display:none;">
            <h2>Add Event for <span id="currentUser"></span></h2>
            <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" required>
            </div>
            <div class="form-group">
                <label for="eventDateTime">Event Date and Time:</label>
                <input type="datetime-local" id="eventDateTime" required>
            </div>
            <div class="form-group">
                <label for="eventReminderTime">Reminder Time (minutes before):</label>
                <input type="number" id="eventReminderTime" required>
            </div>
            <button id="addEventButton">Add Event</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
